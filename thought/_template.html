<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="TITLE | Kenneth Mitchell" />
  <meta property="og:description" content="DESCRIPTION" />
  <link rel="icon" href="../favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="../style.css" />
  <title>TITLE | Kenneth Mitchell</title>
  <style>
    h1 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .comments {
      margin-top: 64px;
      padding-top: 32px;
      border-top: 1px solid var(--border);
    }
    .comments h2 {
      font-size: 14px;
      font-weight: normal;
      color: var(--text-muted);
      margin-bottom: 24px;
    }
    /* Comment Form */
    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 32px;
    }
    .comment-form input,
    .comment-form textarea {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 10px 12px;
      font-family: inherit;
      font-size: 13px;
      transition: border-color 0.2s;
    }
    .comment-form input:focus,
    .comment-form textarea:focus {
      outline: none;
      border-color: var(--text-muted);
    }
    .comment-form textarea {
      min-height: 100px;
      resize: vertical;
    }
    .comment-form button {
      align-self: flex-start;
      background: var(--text);
      color: var(--bg);
      border: none;
      padding: 8px 16px;
      font-family: inherit;
      font-size: 13px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .comment-form button:hover {
      opacity: 0.8;
    }
    .comment-form button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .form-status {
      font-size: 12px;
      color: var(--text-muted);
    }
    .form-status.success { color: #6a9955; }
    .form-status.error { color: #f14c4c; }
    /* Comments List */
    .comments-list {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }
    .comment {
      border-left: 2px solid var(--border);
      padding-left: 16px;
    }
    .comment-header {
      display: flex;
      gap: 12px;
      margin-bottom: 8px;
    }
    .comment-author {
      color: var(--text);
      font-size: 13px;
    }
    .comment-date {
      color: var(--text-dim);
      font-size: 12px;
    }
    .comment-content {
      color: var(--text-muted);
      font-size: 13px;
      line-height: 1.6;
    }
    .no-comments, .loading {
      color: var(--text-dim);
      font-size: 13px;
    }
  </style>
</head>
<body class="pre-decode">
  <div class="header">
    <div class="path" data-decode><a href="../index.html">kenneth</a> / <a href="../thoughts.html">thoughts</a></div>
    <h1 data-decode>TITLE</h1>
    <div class="date" data-decode>Mon YYYY</div>
  </div>
  <article>
    <p>Your content here.</p>
  </article>

  <!-- Comments Section -->
  <section class="comments">
    <h2 data-decode>Comments</h2>
    
    <!-- Comment Form -->
    <form id="comment-form" class="comment-form">
      <input type="text" name="nickname" placeholder="Name" required />
      <textarea name="content" placeholder="Your comment..." required></textarea>
      <button type="submit">Submit</button>
      <div class="form-status"></div>
    </form>
    
    <!-- Comments List -->
    <div id="comments-list" class="comments-list">
      <div class="loading">Loading comments...</div>
    </div>
  </section>

  <script>
    // === COMMENT CONFIG - Update these for each article ===
    const CUSDIS_APP_ID = 'c99591e9-8cd1-4134-8a4b-3916b0c6e9c6';
    const PAGE_ID = 'PAGE_SLUG';  // Unique ID for this article
    const PAGE_URL = 'https://kenneth-mitchell.com/thought/PAGE_SLUG.html';
    const PAGE_TITLE = 'TITLE';

    async function fetchComments() {
      const list = document.getElementById('comments-list');
      try {
        const res = await fetch(`https://cusdis.com/api/open/comments?appId=${CUSDIS_APP_ID}&pageId=${PAGE_ID}`);
        const data = await res.json();
        
        if (data.data && data.data.length > 0) {
          list.innerHTML = data.data
            .filter(c => c.approved)
            .map(c => `
              <div class="comment">
                <div class="comment-header">
                  <span class="comment-author">${escapeHtml(c.by_nickname)}</span>
                  <span class="comment-date">${new Date(c.created_at).toLocaleDateString()}</span>
                </div>
                <div class="comment-content">${escapeHtml(c.content)}</div>
              </div>
            `).join('') || '<div class="no-comments">No comments yet.</div>';
        } else {
          list.innerHTML = '<div class="no-comments">No comments yet.</div>';
        }
      } catch (e) {
        list.innerHTML = '<div class="no-comments">No comments yet.</div>';
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    document.getElementById('comment-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      const status = form.querySelector('.form-status');
      const btn = form.querySelector('button');
      
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      
      try {
        const res = await fetch('https://cusdis.com/api/open/comments', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            appId: CUSDIS_APP_ID,
            pageId: PAGE_ID,
            pageUrl: PAGE_URL,
            pageTitle: PAGE_TITLE,
            nickname: form.nickname.value,
            content: form.content.value
          })
        });
        
        if (res.ok) {
          status.textContent = 'Submitted. May take a moment to appear.';
          status.className = 'form-status success';
          form.reset();
        } else {
          throw new Error('Failed');
        }
      } catch (e) {
        status.textContent = 'Failed to submit. Try again.';
        status.className = 'form-status error';
      }
      
      btn.disabled = false;
      btn.textContent = 'Submit';
    });

    fetchComments();
  </script>

  <script src="../decode.js"></script>
</body>
</html>
