  <title>404 | Kenneth Mitchell</title>

      text-decoration: none;
    }
    .back:hover {
      color: var(--text-bright);
    }
    .back::before {
      content: "â†’ ";

<body class="pre-decode">

    <div class="code" data-decode>404</div>
