<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:title" content="Shots | Kenneth Mitchell" />
  <meta property="og:description" content="Photography from the Mediterranean and beyond." />
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <link rel="stylesheet" href="style.css" />
  <title>Shots | Kenneth Mitchell</title>
  <style>
    /* Gallery-specific styles */
    .gallery {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }
    .row {
      display: grid;
      gap: 16px;
    }
    .row-portrait {
      grid-template-columns: repeat(3, 1fr);
    }
    .row-landscape {
      grid-template-columns: repeat(2, 1fr);
    }
    .row-landscape-single {
      grid-template-columns: 1fr;
      max-width: 66%;
    }
    .row-square {
      grid-template-columns: repeat(3, 1fr);
    }
    @media (max-width: 900px) {
      .row-portrait { grid-template-columns: repeat(2, 1fr); }
      .row-landscape { grid-template-columns: 1fr; }
      .row-landscape-single { max-width: 100%; }
      .row-square { grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 500px) {
      .row-portrait, .row-landscape, .row-square { 
        grid-template-columns: 1fr; 
      }
    }
    .gallery-item {
      cursor: pointer;
      position: relative;
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border: 1px solid var(--border);
      transition: border-color 0.2s ease;
    }
    /* Hide all gallery images by default - revealed by JS */
    .gallery-item img {
      opacity: 0;
    }
    .gallery-item img.revealed {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    /* Canvas overlay for decode effect */
    .decode-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 1px solid var(--border);
      box-sizing: border-box;
      pointer-events: none;
      image-rendering: pixelated;
    }
    .gallery-item:hover img {
      border-color: var(--text);
      opacity: 0.9;
    }
    .gallery-item .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 12px 10px;
      background: linear-gradient(transparent, rgba(0,0,0,0.8));
      color: var(--text);
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.2s ease;
      pointer-events: none;
    }
    .gallery-item:hover .caption {
      opacity: 1;
    }
    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: zoom-out;
    }
    .lightbox.active {
      display: flex;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 70vh;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox img.loaded {
      opacity: 1;
    }
    .lightbox .info {
      margin-top: 20px;
      text-align: center;
      max-width: 500px;
      padding: 0 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox img.loaded ~ .info {
      opacity: 1;
    }
    .lightbox .info .title {
      color: var(--text);
      font-size: 14px;
      margin-bottom: 8px;
    }
    .lightbox .info .description {
      color: var(--text-muted);
      font-size: 12px;
      line-height: 1.7;
    }
    .lightbox .loader {
      position: absolute;
      width: 32px;
      height: 32px;
      border: 2px solid var(--border);
      border-top-color: var(--text);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    .lightbox img.loaded ~ .loader {
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="pre-decode">
  <div class="header">
    <div class="path" data-decode><a href="index.html">kenneth</a> / shots</div>
    <h1 data-decode>Shots</h1>
  </div>
  <div class="gallery" id="gallery"></div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img src="" alt="">
    <div class="info">
      <div class="title"></div>
      <div class="description"></div>
    </div>
    <div class="loader"></div>
  </div>

  <script>
    // ============================================================
    // PHOTO CONFIG - Edit this to manage your gallery!
    // ============================================================
    // Each row is an array of photos. Row types:
    //   - 3 portraits  → displays as 3 columns
    //   - 2 landscapes → displays as 2 columns  
    //   - 3 squares    → displays as 3 columns
    //   - 1 photo      → displays as featured (2/3 width)
    //
    // Photo format: { thumb, full, title, desc }
    //   - thumb: filename in images/shots/thumb/
    //   - full:  filename in images/shots/full/
    //   - title: caption shown on hover & lightbox
    //   - desc:  longer description in lightbox (optional)
    // ============================================================

    const gallery = [
      // Row 1: Portraits
      [
        { thumb: "valencia4 copy.png", full: "valencia4 copy 2.png", title: "Valencia", desc: "" },
        { thumb: "menorca1 copy.png", full: "menorca1 copy 2.png", title: "Menorca", desc: "" },
        { thumb: "port_vendres3 copy.png", full: "port_vendres3 copy 2.png", title: "Port-Vendres", desc: "" },
      ],

      // Row 2: Landscapes
      [
        { thumb: "eze3 copy.png", full: "eze3 copy 2.png", title: "Èze", desc: "" },
        { thumb: "eze5 copy.png", full: "eze5 copy 2.png", title: "Èze", desc: "" },
      ],

      // Row 3: Portraits
      [

        { thumb: "monaco1 copy.png", full: "monaco1 copy 2.png", title: "Monaco", desc: "" },
        { thumb: "monaco0 copy.png", full: "monaco0 copy 2.png", title: "Èze", desc: "" },
        { thumb: "The Stranger copy.png", full: "The Stranger copy 2.png", title: "The Stranger", desc: "An assignment from my photography class in college. The goal was to capture a moment of someone's life." },
      ],

      // Row 4: Landscapes
      [
        { thumb: "nice1 copy.png", full: "nice1 copy 2.png", title: "Nice", desc: "" },
        { thumb: "marsaille1 copy.png", full: "marsaille1 copy 2.png", title: "Marseille", desc: "" },
      ],

      // Row 5: Squares
      [
        { thumb: "isla5_insta copy.png", full: "isla5 copy.png", title: "Isla Mujeres", desc: "" },
        { thumb: "fleet3_insta copy.png", full: "fleet3 copy.png", title: "Fleet Week", desc: "" },
        { thumb: "move1_insta copy.png", full: "move1 copy.png", title: "Gadget & Gizmo", desc: "This was during our move to San Francisco from LA." },
      ],

      // Row 6: Landscapes
      [
        { thumb: "marsaille3 copy.png", full: "marsaille3 copy 2.png", title: "Marseille", desc: "" },
        { thumb: "port_vendres1 copy.png", full: "port_vendres1 copy 2.png", title: "Port-Vendres", desc: "" },
      ],

      // Row 7: Landscapes
      [
        { thumb: "majorca2_LR copy.png", full: "majorca2 copy.png", title: "Majorca", desc: "" },
        { thumb: "fleet1_insta copy.png", full: "fleet1 copy.png", title: "Fleet Week", desc: "" },
      ],

      // Row 8: Landscapes
      [
        { thumb: "fleet2_insta copy.png", full: "fleet2 copy.png", title: "Fleet Week", desc: "" },
        { thumb: "port_vendres4 copy.png", full: "port_vendres4 copy 2.png", title: "Port-Vendres", desc: "" },
      ],
    ];

    // ============================================================
    // Gallery renderer (no need to edit below)
    // ============================================================

    // Queue for staggering image decodes
    let decodeQueue = [];
    let lastDecodeTime = 0;
    
    function getStaggerDelay() {
      const now = Date.now();
      if (now - lastDecodeTime > 500) {
        decodeQueue = [];
      }
      lastDecodeTime = now;
      const delay = decodeQueue.length * 150;
      decodeQueue.push(1);
      return delay;
    }

    // Canvas-based pixelation decode (much more performant)
    function createPixelDecode(img, container, staggerDelay = 0) {
      const rect = img.getBoundingClientRect();
      const width = rect.width;
      const height = rect.height;
      
      // If dimensions are 0, wait for layout and retry
      if (width === 0 || height === 0) {
        requestAnimationFrame(() => createPixelDecode(img, container, staggerDelay));
        return;
      }
      
      // Create visible canvas overlay
      const canvas = document.createElement('canvas');
      canvas.className = 'decode-canvas';
      canvas.width = width;
      canvas.height = height;
      canvas.style.width = width + 'px';
      canvas.style.height = height + 'px';
      const ctx = canvas.getContext('2d');
      
      // Fill with background color initially
      ctx.fillStyle = getComputedStyle(document.body).getPropertyValue('--bg') || '#0a0a0a';
      ctx.fillRect(0, 0, width, height);
      
      container.appendChild(canvas);
      
      // Start animation after stagger delay
      setTimeout(() => animatePixelDecode(img, canvas, ctx, width, height), staggerDelay);
    }

    // Progressive pixelation decode with posterization + glitch effects
    function animatePixelDecode(img, canvas, ctx, width, height) {
      const duration = 1800;
      const startTime = performance.now();
      
      // Resolution steps: start very pixelated, end at full res
      const steps = [2, 4, 6, 8, 12, 16, 24, 32, 48, 64, 96, 128, 192, 256, width];
      
      // Failsafe: always reveal image after max time
      const failsafe = setTimeout(() => {
        img.classList.add('revealed');
        if (canvas.parentNode) canvas.remove();
      }, duration + 500);
      
      function posterize(imageData, levels) {
        const data = imageData.data;
        const step = 255 / levels;
        for (let i = 0; i < data.length; i += 4) {
          data[i] = Math.round(data[i] / step) * step;     // R
          data[i+1] = Math.round(data[i+1] / step) * step; // G
          data[i+2] = Math.round(data[i+2] / step) * step; // B
        }
        return imageData;
      }
      
      function animate(now) {
        try {
          const elapsed = now - startTime;
          const progress = Math.min(elapsed / duration, 1);
          
          // Determine current resolution step
          const stepIndex = Math.min(Math.floor(progress * steps.length), steps.length - 1);
          const res = steps[stepIndex];
          
          ctx.imageSmoothingEnabled = false;
          
          // Draw image at low res then scale up
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          tempCanvas.width = res;
          tempCanvas.height = Math.max(1, Math.round(res * (height / width)));
          tempCtx.drawImage(img, 0, 0, tempCanvas.width, tempCanvas.height);
          
          // Scale back up to full size (pixelated)
          ctx.clearRect(0, 0, width, height);
          ctx.drawImage(tempCanvas, 0, 0, width, height);
          
          // === POSTERIZATION (synced with pixelation) ===
          const posterizeIntensity = Math.max(0, 1 - progress * 1.3);
          
          if (posterizeIntensity > 0.05) {
            // Posterize - fewer colors early, more colors as it resolves
            const levels = Math.floor(2 + (1 - posterizeIntensity) * 14); // 2-16 levels
            const imageData = ctx.getImageData(0, 0, width, height);
            ctx.putImageData(posterize(imageData, levels), 0, 0);
          }
          
          if (progress < 1) {
            requestAnimationFrame(animate);
          } else {
            // Done - reveal actual image and remove canvas
            clearTimeout(failsafe);
            img.classList.add('revealed');
            setTimeout(() => canvas.remove(), 300);
          }
        } catch (e) {
          // On any error, just reveal the image
          clearTimeout(failsafe);
          img.classList.add('revealed');
          if (canvas.parentNode) canvas.remove();
        }
      }
      
      requestAnimationFrame(animate);
    }

    function renderGallery() {
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      gallery.forEach(row => {
        const rowEl = document.createElement('div');
        rowEl.className = 'row';
        
        // Determine row type based on count
        if (row.length === 3) {
          rowEl.classList.add('row-portrait'); // works for portraits & squares
        } else if (row.length === 2) {
          rowEl.classList.add('row-landscape');
        } else if (row.length === 1) {
          rowEl.classList.add('row-landscape-single');
        }

        row.forEach(photo => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          item.onclick = () => openLightbox(photo);
          
          const img = document.createElement('img');
          img.src = `images/shots/thumb/${photo.thumb}`;
          img.alt = photo.title || '';
          img.loading = 'lazy';
          // Image starts hidden via CSS, revealed after decode
          
          // Track if decode has happened
          item.dataset.decoded = 'false';
          
          function setupDecodeObserver() {
            if (item.dataset.decoded === 'true') return;
            
            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting && item.dataset.decoded === 'false') {
                  item.dataset.decoded = 'true';
                  const staggerDelay = getStaggerDelay();
                  createPixelDecode(img, item, staggerDelay);
                  observer.disconnect();
                }
              });
            }, { threshold: 0.1 });
            
            observer.observe(item);
          }
          
          // Handle both fresh loads and cached images
          if (img.complete && img.naturalWidth > 0) {
            setupDecodeObserver();
          } else {
            img.onload = setupDecodeObserver;
          }
          
          const caption = document.createElement('span');
          caption.className = 'caption';
          caption.textContent = photo.title || '';
          
          item.appendChild(img);
          item.appendChild(caption);
          rowEl.appendChild(item);
        });

        container.appendChild(rowEl);
      });
    }

    // Lightbox
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxTitle = lightbox.querySelector('.info .title');
    const lightboxDesc = lightbox.querySelector('.info .description');

    function openLightbox(photo) {
      lightboxImg.classList.remove('loaded');
      lightboxImg.src = '';
      lightboxTitle.textContent = photo.title || '';
      lightboxDesc.textContent = photo.desc || '';
      
      lightboxImg.src = `images/shots/full/${photo.full}`;
      lightboxImg.onload = () => lightboxImg.classList.add('loaded');
      
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = '';
    }

    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeLightbox();
    });

    // Build gallery on load
    renderGallery();
  </script>
  <script src="decode.js"></script>
</body>
</html>
